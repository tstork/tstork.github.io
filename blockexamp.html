}

  zoom: 8,
  center: new google.maps.LatLng(57.002314,-4.402848),
  mapTypeId: google.maps.MapTypeId.ROADMAP
});

var path = d3.geo.path();

var svg = d3.select("body").append("svg")
  

d3.json("mvo.topojson", function(error, mv) {
  svg.append("path")
      .datum(topojson.feature(mv))
      .attr("d", path)})	

    </script>
